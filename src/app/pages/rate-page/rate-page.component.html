<h1>Exchange Rate</h1>
<div >
    @for (firsttenrate of firsttenrate; track $index) {
    <app-exchangerate-card [exchangerate]="firsttenrate"></app-exchangerate-card>
        }
</div>
<div #load>
        @for (anotherrate of anotherrate; track $index) {
        @defer (on viewport(load)) {
    <app-exchangerate-card [exchangerate]="anotherrate"></app-exchangerate-card>
        } @loading(minimum 1s) {}
    }
</div>
