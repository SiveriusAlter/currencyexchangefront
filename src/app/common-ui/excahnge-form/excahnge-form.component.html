<form class="exchange-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="one-line">
        <input formControlName="amount" type="number" step="0.01" min="0" value="0" class="input-amount">

        <select name="baseCurrency" formControlName="baseCurrency" class="select-currency" (focus)="saveCurrency()"
            required>
            @for (currency of currencies; track currency.id) {
            <option [value]="currency.code">{{currency.fullName}} {{currency.sign}}</option>
            }
        </select>

    </div>
    <div class="one-line">
        <input type="number" step="0.01" min="0" class="input-amount" disabled
            value={{exchangeResult?.convertedAmount}}>

        <select name="targetCurrency" formControlName="targetCurrency" class="select-currency" (focus)="saveCurrency()"
            required>
            @for (currency of currencies; track currency.id) {
            <option [value]="currency.code">{{currency.fullName}} {{currency.sign}}</option>
            }
        </select>
    </div>
    <div>
        <button class="btn" type="submit">
            Convert
        </button>
        <app-exception [exception]="exception"></app-exception>
    </div>
</form>
