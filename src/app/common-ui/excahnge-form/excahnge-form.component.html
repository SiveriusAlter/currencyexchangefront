<form class="exchange-form"
[formGroup]="form"
(ngSubmit)="onSubmit()">
    <div class="one-line">
        <input formControlName="amount"
        type="number" step="0.01" min="0" value="0" class="input-amount">

            <select formControlName="baseCurrency"
            class="select-currency" required>
                @for (currency of currencies; track currency.id) {
                <option label="{{currency.fullName}}   {{currency.sign}}">{{currency.id}}</option>
                }
            </select>

    </div>
    <div class="one-line">
        <input
        type="number" step="0.01" min="0" class="input-amount" disabled value={{exchangeResult?.convertedAmount}}>

            <select formControlName="targetCurrency"
            class="select-currency" required>
                @for (currency of currencies; track currency.id) {
                <option label="{{currency.fullName}}   {{currency.sign}}">{{currency.id}}</option>
                }
            </select>
    </div>
    <div>
        <button class="btn" type="submit">
            Convert
        </button>
    </div>
</form>
